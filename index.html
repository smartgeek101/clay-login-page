<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="log.js"></script>
</head>
<body>
    <div class="container">
        <form name="myform" method="post">
            <h3>Log In</h3>
            <div class="inputBox">
                <span>Username</span>
                <div class="box">
                    <div class="icon"><ion-icon name="person"></ion-icon>

                    </div>
                    
                    <input type="text" name="uname" class="inputText" placeholder="Enter Username">
                </div>
            </div>
            <div class="inputBox">
                <span>Password:</span>
                <div class="box">
                    <div class="icon"><ion-icon name="lock-closed"></ion-icon>
                        </div>
                        <input type="password" name="pass" class="inputText" placeholder="password">

                    </div>
                </div>
                <label><input type="checkbox">Remember me</label>
                <div class="inputBox">
                    <div class="box">

                        <input type="button" name="log" id="logbutton" value="Log In" onclick="myfunction()">
                    </div>
                </div>
                <a href="#" class="forgot">Forget Password:</a>
            
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</script>
</body>
</html>
